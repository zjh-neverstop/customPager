<html>
<head>
	<title></title>
	<style type="text/css">
	body {
		font-size: 12px;
		font-family: Verdana,Arial,Helvetica,sans-serif;
		margin: 0;
		padding: 0;
	}
	.pager{
		font-size: 12px;
		margin: 25px 0;
		text-align: center;
		color: #2e6ab1;
		line-height: 200%;
		overflow: hidden;
	}

	.pager .current{
		background-color: #2e6ab1;
		border: 1px solid navy;
		color: white;
		font-weight: bold;
		margin: 0 2px;
		padding: 2px 5px;
	}
	
	.pager a{
		border: 1px solid #9aafe5;
		color: #2e6ab1;
		margin: 0 2px;
		padding: 2px 5px;
		text-decoration: none;
		cursor: pointer;
	}
	
	
	</style>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript" src="customPager.js"></script>
	
</head>
<body>
	<div id="resultArea">
		<div id="resultData">
		</div>
		<div id="pager" class="pager">
		</div>
	</div>

	<script type="text/javascript">

	//实例化分页器
	var pager = CustomPager(10);
	//为了测试这里直接指定数据总数，实际应该从服务器获取
	pager.totalCount = 1000;

	//pager.pageMode = "click";   //ajax方式获取数据需要将pageMode设置为click模式
	//通过ajax方式获取分页数据后的回调函数，可以在该方法中处理显示逻辑，绑定模板之类的
	//pager.pageCallback = function(result){ //TODO };
	//设置当前页，并通过ajax方式获取该页数据
	//pager.getPagedData(1);
	
	var pageIndex = getQueryStringByName("page") || 1;
	//跳转基地址，这里是测试数据
	pager.baseUrl = "file:///F:/test/customPager/example.html";  
	//直接设置当前页，如果使用href方式翻页，需要使用该方法
	pager.setCurrentIndex(pageIndex);

	function getQueryStringByName(name) {
        var result = location.search.match(new RegExp("[\?\&]" + name + "=([^\&]+)", "i"));
        if (result == null || result.length < 1) {
            return "";
        }
        return result[1];
    }
	</script>
</body>
</html>
